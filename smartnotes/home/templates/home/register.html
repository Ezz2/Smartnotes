{% extends 'base.html' %}

{% block content %}
    <form method="POST" style="text-align: left; margin: 0 auto; width: 800px;">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" name="Submit"/>
    </form>
    {% if form.errors %}
        <div class="alert alert-danger my-5">
            {{form.errors.as_text}}
        </div>
    {% endif  %}
{% endblock %}
