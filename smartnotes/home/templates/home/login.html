{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary"/>
    </form>
    {% if form.errors %}
    <div class="alert alert-danger my-5">
        {{form.errors.as_text}}
    </div>
{% endif  %}
{% endblock %}
