{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        <!-- <csrf: Cross-Site Request Forgery -->
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Confirm</button>
        <a href="{% url 'notes.list' %}" class="btn btn-danger my-5">Cancel</a>
    </form>
    {% if form.errors %}
        <div class="alert alert-danger my-5">
            {{form.errors.as_text}}
        </div>
    {% endif  %}
{% endblock  %}
